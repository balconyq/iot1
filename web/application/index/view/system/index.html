<div class="page-content">

	<!-- BEGIN PAGE CONTAINER-->

	<div class="container-fluid">

		<!-- BEGIN PAGE HEADER-->   

		<div class="row-fluid">

			<div class="span12">

				<h3 class="page-title">
				</h3>

				<ul class="breadcrumb">

					<li>

						<i class="icon-home"></i>

						<a href="index.html">{:lang('_MOD_SYSTEM')}</a> 

						<span class="icon-angle-right"></span>

					</li>

					<li><a href="#">{:lang('_MOD_SYSTEM_ENV')}</a></li>

				</ul>

			</div>

		</div>

		<!-- END PAGE HEADER-->

		<!-- BEGIN PAGE CONTENT-->

		<div class="row-fluid">

			<div class="span12">

				<!-- BEGIN SAMPLE FORM PORTLET-->   

				<div class="portlet box blue tabbable">

					<div class="portlet-title">

						<div class="caption">

							<i class="icon-reorder"></i>

							<span class="hidden-480">{:lang('_MOD_SYSTEM_ENV')}</span>

						</div>

					</div>

					<div class="portlet-body form">

						<div class="tabbable portlet-tabs">

							<ul class="nav nav-tabs">

								<li class="active"><a href="#portlet_tab1" data-toggle="tab">Default</a></li>

							</ul>

							<div class="tab-content">

								<div class="tab-pane active" id="portlet_tab1">

									<!-- BEGIN FORM-->

									<form action="#" class="form-horizontal">

										<div class="control-group">

											<label class="control-label">Small Dropdown</label>

											<div class="controls">

												<select class="small m-wrap" tabindex="1">

													<option value="Category 1">Category 1</option>

													<option value="Category 2">Category 2</option>

													<option value="Category 3">Category 5</option>

													<option value="Category 4">Category 4</option>

												</select>

											</div>

										</div>

										<div class="control-group">

											<label class="control-label">Large Dropdown</label>

											<div class="controls">

												<select class="large m-wrap" tabindex="1">

													<option value="Category 1">Category 1</option>

													<option value="Category 2">Category 2</option>

													<option value="Category 3">Category 5</option>

													<option value="Category 4">Category 4</option>

												</select>

											</div>

										</div>

										<div class="control-group">

											<label class="control-label">Select Map</label>

											<div class="controls">

												<label class="radio">
												<input type="radio" name="optionsRadios1" value="option1" />
												Baidu
												</label>

												<label class="radio">
												<input type="radio" name="optionsRadios1" value="option2" checked />
												Google
												</label>  

												<label class="radio">
												<input type="radio" name="optionsRadios1" value="option2" />
												AMap
												</label>  

											</div>

										</div>

										<div class="control-group">

											<label class="control-label">Checkbox</label>

											<div class="controls">

												<label class="checkbox">

												<input type="checkbox" value="" /> Checkbox 1

												</label>

												<label class="checkbox">

												<input type="checkbox" value="" /> Checkbox 2

												</label>

											</div>

										</div>

										<div class="control-group">

											<label class="control-label">Checkbox</label>

											<div class="controls">

												<label class="checkbox line">

												<input type="checkbox" value="" /> Checkbox 1

												</label>

												<label class="checkbox line">

												<input type="checkbox" value="" /> Checkbox 2

												</label>

											</div>

										</div>

										<div class="control-group">

											<label class="control-label">Large Textarea</label>

											<div class="controls">

												<textarea class="large m-wrap" rows="3"></textarea>

											</div>

										</div>

										<div class="form-actions">

											<button type="submit" class="btn blue"><i class="icon-ok"></i> Save</button>

											<button type="button" class="btn">Cancel</button>

										</div>

									</form>

									<!-- END FORM-->  

								</div>

							</div>

						</div>

					</div>
