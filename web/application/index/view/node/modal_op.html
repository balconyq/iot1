<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    节点操作
                </h4>
            </div>

            <div class="modal-body">
                <button id="d_led" value="on" type="button" class="btn green" onclick="cmd_send(this)">点灯</button>
                <button id="d_led" value="off" type="button" class="btn green" onclick="cmd_send(this)">灭灯</button>
                <button id="d_heartbeat" type="button" class="btn green" onclick="cmd_send(this)">心跳</button>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    发送
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
